<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Poll</title>
</head>
<body>
	<div class="container-fluid min-vh-100">
		<h2 class="center">Tell us about OpenSpace!</h2>
		<div class="row">
			<div>OpenSpace has saved me time parking?</div>
		</div>
		<div class="row">
			<div class="col-4">
				<button class="btn btn-success" style="width:100%">1</button>
			</div>
			<div class="col-4 ">
				<button class="btn btn-primary"  style="width:100%">2</button>
			</div>
			<div class="col-4">
				<button class="btn btn-danger"  style="width:100%">3</button>
			</div>
			</div>
		<div class="row">
			<div>
				OpenSpace may streamline parking, changing availability in decks has this impacted your commute for bvetter or worse?
			</div>
		</div>
			<div class="row">
				<div class="col-6">
					<button type="button" class="btn btn-primary" style="width:100%">Better</button>
				</div>
				<div class="col-6">
					<button type="button" class="btn btn-danger" style="width:100%">Worse</button>
				</div>	
		</div>
		<div class="row">
			<div>How can OpenSpace be better?</div>
		</div>
			<div class="row">
				<input type="text" class="form-control" placeholder="Feedback here" style="width: 100%"/>
			</div>
	</div>
</body>
</html>
