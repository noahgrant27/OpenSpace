<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Poll</title>
</head>
<body>
	<div class="container-fluid">
		<h2 class="center">Tell us about OpenSpace!</h2>
		<div class="row">
			<div class="col-8">How much time has OpenSpace saved you time parking?</div>
			<div class="col-4">
				<input type="text" class="form-control" placeholder="minutes saved" />
			</div>
		</div>
		<div class="row">
			<div class="col-8">OpenSpace may streamline parking, changing availability in decks, how has this impacted your commute?</div>
			<div class="col-4">
				<button type="button" class="btn btn-primary">Yes</button>
				<button type="button" class="btn btn-secondary">No</button>

			</div>
		</div>
		<div class="row">
			<div class="col-8">How can OpenSpace be better?</div>
			<div class="col-4">
				<input type="text" class="form-control" placeholder="Feedback here" />
			</div>
		</div>
	</div>
</body>
</html>
